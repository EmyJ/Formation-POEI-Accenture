<body>
<h1>LA PIZZERIA</h1>
<h2>Faites votre pizza</h2>

<form method="post" action="/pizza01/faireSaPizza">
	Nom de votre pizza : <input type="text" name="nom"/><br>
	Base : <input type="radio" name="base" value="TOMATE"/>Tomate<br>
			<input type="radio" name="base" value="CREME"/>Crème<br>
	Ingrédients : 
	<input type="checkbox" name="ingredients"  value="poivron" id="" /> poivrons <br>
	<input type="checkbox" name="ingredients" value="artichaut" id="" />artichaut<br>
	<input type="checkbox" name="ingredients" value="gorgonzola" id="" />gorgonzola<br>
	<input type="checkbox" name="ingredients" value="mozarella" id="" />mozarella<br>
	<input type="checkbox" name="ingredients" value="jambon" id="" /> jambon <br>
	<input type="checkbox" name="ingredients" value="chorizo" id="" />chorizo <br>
	Quantité commandée : <input type="number" name="quantite" min=1 max=10 /><br>
	<input type="submit" value="COMMANDER" />
</form>



</body>
